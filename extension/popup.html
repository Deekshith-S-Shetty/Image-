<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search Extension</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
      }
      #images-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }
      .image-item {
        width: 100px;
        height: 100px;
        overflow: hidden;
      }
      .image-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <h1>Image Search</h1>
    <form id="search-form">
      <input
        type="text"
        id="search-input"
        placeholder="Search for images..."
        required
      />
      <button type="submit">Search</button>
    </form>
    <div id="images-container"></div>
    <script src="popup.js"></script>
  </body>
</html>
